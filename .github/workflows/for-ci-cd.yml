name: CI/CD for RAG Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Google Cloud SDK
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: "theta-function-429605"
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    # Step 3: Configure Artifact Registry
    - name: Configure Artifact Registry
      run: |
        gcloud auth configure-docker us-east1-docker.pkg.dev

    # Step 4: Build Docker Image
    - name: Build Docker image
      run: |
        docker build -t us-east1-docker.pkg.dev/theta-function-429605/for-cicd/rag-chatbot:${{ github.sha }} .

    # Step 5: Push Docker Image to Artifact Registry
    - name: Push Docker image
      run: |
        docker push us-east1-docker.pkg.dev/theta-function-429605/for-cicd/rag-chatbot:${{ github.sha }}

    # Step 6: Deploy to Cloud Run
    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy rag-chatbot \
          --image=us-east1-docker.pkg.dev/theta-function-429605/for-cicd/rag-chatbot:${{ github.sha }} \
          --region=us-east1 \
          --platform=managed \
          --allow-unauthenticated

