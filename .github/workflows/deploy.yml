name: Deploy Flask App to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Google Cloud authentication
    - name: Authenticate with Google Cloud
      run: |
        echo "${{ secrets.GCP_CREDENTIALS }}" > key.json
        cat key.json | jq . > validated_key.json
        mv validated_key.json key.json
        gcloud auth activate-service-account --key-file=key.json
        gcloud config set project theta-function-429605-j0
        gcloud config set compute/region us-east1
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

    # Step 3: Build and push Docker image to Artifact Registry
    - name: Build and push Docker image
      run: |
        IMAGE_NAME="gcr.io/theta-function-429605-j0/flask-app:latest"
        docker build -t $IMAGE_NAME .
        gcloud auth configure-docker gcr.io
        docker push $IMAGE_NAME

    # Step 4: Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |
        IMAGE_NAME="gcr.io/theta-function-429605-j0/flask-app:latest"
        gcloud run deploy flask-app \
          --image $IMAGE_NAME \
          --region us-east1 \
          --platform managed \
          --allow-unauthenticated \
          --update-env-vars GOOGLE_APPLICATION_CREDENTIALS="/app/credentials.json"
