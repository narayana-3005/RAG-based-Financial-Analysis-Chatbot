name: Deploy Flask App to Cloud Run

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Authenticate with Google Cloud
    - name: Set up Google Cloud authentication
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    # Step 3: Configure gcloud CLI
    - name: Set up gcloud CLI
      run: |
        gcloud config set project theta-function-429605-j0
        gcloud config set compute/region us-east1

    # Step 4: Build and push Docker image to Artifact Registry
    - name: Build and push Docker image
      run: |
        IMAGE_NAME="gcr.io/theta-function-429605-j0/flask-app:latest"
        docker build -t $IMAGE_NAME .
        gcloud auth configure-docker gcr.io
        docker push $IMAGE_NAME

    # Step 5: Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |
        IMAGE_NAME="gcr.io/theta-function-429605-j0/flask-app:latest"
        gcloud run deploy flask-app \
          --image $IMAGE_NAME \
          --region us-east1 \
          --platform managed \
          --allow-unauthenticated \
          --port 8085
